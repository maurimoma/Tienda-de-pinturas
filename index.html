<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PINTURAS</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">LOGO</a>
                <button class="btn btn-outline-success" type="button">Favoritos</button>
                <button class="btn btn-outline-success" type="button">Carrito</button>
            </div>
          </nav>
    </header>
    <main>
        <div id="botonmostrarcarrito"></div>
        <div id="mostrarcarrito">
            <!-- <p>CARRITO</p> -->
        </div>
        <div id="totalcarrito">
            <p>TOTAL</p>
        </div>
        <div id="vaciarcarrito">
            <button id="vaciarcarrito__boton">BORRAR CARRITO</button>
        </div>
        <div id="famosos">
            <h2 class="famosos__titulo">ESTRELLAS</h2>
            <p class="famosos__texto">Los colores de las figuras que admirás, ahora en tus paredes</p>
            <div id="famosos__contenedor">
            </div>
        </div>
        <div id="generador">
            <h2 class="generador__titulo">CREÁ TU PROPIO COLOR</h2>
            <p class="generador__parrafo">Jugá, creá y mostrale al mundo un color que te pinte como sos.</p>
            <form id="generador__formulario">
                <input type="color" id="generador__color">
                <button id="generador__formulario--boton"></button>
                <input type="text" id="generador__formulario--usuario" placeholder="Escribí tu nombre">
                <input type="text" id="generador__formulario--ocupacion" placeholder="Escribí tu ocupación">
                <input type="submit" value="Enviar">
                <div id="generador__formulario--contenedor"></div>
            </form>
        </div>
        <div id="personas">
            <h2 class="personas__titulo">MÁS INSPIRACIÓN</h2>
            <p class="personas__texto">Encontrá en personas como vos, inspiración para llenar de color tus ambientes</p>
            <div id="personas__contenedor"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
